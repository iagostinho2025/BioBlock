<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BioBlock Puzzle</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="manifest" href="manifest.json">
</head>
<body>

    <div id="app">
        <main id="game-screen" class="screen">
            
            <header class="game-header">
                <h1 class="logo">BioBlock</h1>
                <div class="goals-container">
                    <div class="goal-item" id="goal-item-bee">
                        <div class="goal-circle">
                            <span id="goal-bee">0/10</span>
                        </div>
                        <span class="goal-label">üêù Abelha</span>
                    </div>

                    <div class="goal-item" id="goal-item-ghost">
                        <div class="goal-circle">
                            <span id="goal-ghost">0/10</span>
                        </div>
                        <span class="goal-label">üëª Fantasma</span>
                    </div>

                    <div class="goal-item" id="goal-item-cop">
                        <div class="goal-circle">
                            <span id="goal-cop">0/10</span>
                        </div>
                        <span class="goal-label">üëÆ Pol√≠cia</span>
                    </div>
                </div>
            </header>

            <div class="board-wrapper">
                <div id="game-board" class="game-board">
                    </div>
            </div>

            <footer class="dock-container">
                <div id="dock" class="dock">
                    </div>
            </footer>
        </main>

        <div id="modal-gameover" class="modal hidden">
            <div class="modal-content glass-panel">
                <h2>Experimento Encerrado</h2>
                <p>O laborat√≥rio ficou sem espa√ßo para novas amostras.</p>
                <div class="score-display">
                    <span>Total Coletado:</span>
                    <strong id="final-score">0</strong>
                </div>
                <button id="btn-restart" class="btn-primary">Reiniciar Experimento</button>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
    
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(reg => console.log('SW registrado'))
                    .catch(err => console.log('SW falhou', err));
            });
        }
    </script>
</body>
</html>
